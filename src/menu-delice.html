<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Le délice des sens - Ohmyfood</title>
    <meta
      name="description"
      content="Le délice des sens à Folie-Méricourt. Des produits de qualité qui vont chatouiller vos papilles."
    />
    <link rel="stylesheet" href="sass/styles.css" />
    <script
      src="https://kit.fontawesome.com/769d532280.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="header-menu">
      <div class="container">
        <a href="index.html#home">
          <i class="arrow fas fa-arrow-left"></i>
          <div class="position-logo">
            <img
              src="images/logo/ohmyfood.png"
              alt="ohmyfood"
              title="Logo Ohmyfood"
            />
          </div>
        </a>
      </div>
    </header>

    <!-- Content -->

    <div class="container">
      <div class="background-img">
        <img
          src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
          alt="Plat Le délice des sens"
        />
      </div>
      <section class="menu">
        <h1>Le délice des sens <span class="like-button"></span></h1>

        <div class="menu__flex">
          <div class="menu__plats">
            <h2><span>ENTRÉES</span></h2>
            <ul>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="entrée1"
                  id="entrée1"
                />
                <label class="plat" for="entrée1">
                  <span class="metadata">
                    <strong class="titre">Tartare de thon</strong>
                    <span class="legende">
                      <em class="description">Assaisonné au yuzu</em>
                      <strong class="prix">25€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="entrée2"
                  id="entrée2"
                />

                <label class="plat" for="entrée2">
                  <span class="metadata">
                    <strong class="titre"
                      >Bouchée de homard croustillant</strong
                    >
                    <span class="legende">
                      <em class="description">
                        Et sa farandole de petits légumes
                      </em>
                      <strong class="prix">35€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="entrée3"
                  id="entrée3"
                />
                <label class="plat" for="entrée3">
                  <span class="metadata">
                    <strong class="titre">Velouté de cèpes</strong>
                    <span class="legende">
                      <em class="description">Aux truffes</em>
                      <strong class="prix">20€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>
            </ul>
          </div>

          <div class="menu__plats">
            <h2><span>PLATS</span></h2>
            <ul>
              <li>
                <input class="check" type="checkbox" name="plat1" id="plat1" />

                <label class="plat" for="plat1">
                  <span class="metadata">
                    <strong class="titre"
                      >Poulet rôti aux herbes de provence</strong
                    >
                    <span class="legende">
                      <em class="description">Et sa crème de truffe</em>
                      <strong class="prix">40€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>
              <li>
                <input class="check" type="checkbox" name="plat2" id="plat2" />

                <label class="plat" for="plat2">
                  <span class="metadata">
                    <strong class="titre">Langoustine rôtie</strong>
                    <span class="legende">
                      <em class="description">Et ses légumes de saison</em>
                      <strong class="prix">35€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>
              <li>
                <input class="check" type="checkbox" name="plat3" id="plat3" />

                <label class="plat" for="plat3">
                  <span class="metadata">
                    <strong class="titre">Côte de boeuf angus</strong>
                    <span class="legende">
                      <em class="description">Et sa purée de panais</em>
                      <strong class="prix">44€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>
            </ul>
          </div>
          <div class="menu__plats">
            <h2><span>DESSERTS</span></h2>
            <ul>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="dessert1"
                  id="dessert1"
                />

                <label class="plat" for="dessert1">
                  <span class="metadata">
                    <strong class="titre">Farandole de desserts</strong>
                    <span class="legende">
                      <em class="description">Du chef</em>
                      <strong class="prix">18€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="dessert2"
                  id="dessert2"
                />

                <label class="plat" for="dessert2">
                  <span class="metadata">
                    <strong class="titre">Crème brûlée</strong>
                    <span class="legende">
                      <em class="description">Revisité</em>
                      <strong class="prix">22€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="dessert3"
                  id="dessert3"
                />

                <label class="plat" for="dessert3">
                  <span class="metadata">
                    <strong class="titre">Tiramisu</strong>
                    <span class="legende">
                      <em class="description">À la noisette</em>
                      <strong class="prix">23€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="commander">
          <button>Commander</button>
        </div>
      </section>
    </div>

    <!-- Footer -->

    <footer>
      <div class="container">
        <h3>ohmyfood</h3>
        <ul>
          <li><i class="icon fas fa-utensils"></i>Proposer un restaurant</li>
          <li><i class="icon fas fa-hands-helping"></i>Devenir partenaire</li>
          <li>Mentions légales</li>
          <li><a href="mailto:votrenom@exemple.com">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
