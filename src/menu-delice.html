<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Le délice des sens - Ohmyfood</title>
    <meta
      name="description"
      content="Le délice des sens à Folie-Méricourt. Des produits de qualité qui vont chatouiller vos papilles."
    />
    <link rel="stylesheet" href="sass/styles.css" />
    <script
      src="https://kit.fontawesome.com/769d532280.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="header-menu">
      <div class="container">
        <a href="index.html#home">
          <i class="arrow fas fa-arrow-left"></i>
          <div class="position-logo">
            <img
              src="images/logo/ohmyfood.png"
              alt="ohmyfood"
              title="Logo Ohmyfood"
            />
          </div>
        </a>
      </div>
    </header>

    <!-- Content -->

    <div class="container">
      <div class="background-img">
        <img
          src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
          alt="Plat Le délice des sens"
        />
      </div>
      <section class="menu">
        <h1>Le délice des sens <span class="like-button"></span></h1>

        <div class="menu__flex">
          <div class="menu__plats">
            <h2><span>ENTRÉES</span></h2>
            <ul>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="entrée1"
                  id="entrée1"
                />
                <label class="plat" for="entrée1">
                  <div class="metadata">
                    <h3>Tartare de thon</h3>
                    <div class="legende">
                      <p class="description">Assaisonné au yuzu</p>
                      <div class="prix">25€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="entrée2"
                  id="entrée2"
                />

                <label class="plat" for="entrée2">
                  <div class="metadata">
                    <h3>Bouchée de homard croustillant</h3>
                    <div class="legende">
                      <p class="description">
                        Et sa farandole de petits légumes
                      </p>
                      <div class="prix">35€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="entrée3"
                  id="entrée3"
                />
                <label class="plat" for="entrée3">
                  <div class="metadata">
                    <h3>Velouté de cèpes</h3>
                    <div class="legende">
                      <p class="description">Aux truffes</p>
                      <div class="prix">20€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
            </ul>
          </div>

          <div class="menu__plats">
            <h2><span>PLATS</span></h2>
            <ul>
              <li>
                <input class="check" type="checkbox" name="plat1" id="plat1" />

                <label class="plat" for="plat1">
                  <div class="metadata">
                    <h3>Poulet rôti aux herbes de provence</h3>
                    <div class="legende">
                      <p class="description">Et sa crème de truffe</p>
                      <div class="prix">40€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
              <li>
                <input class="check" type="checkbox" name="plat2" id="plat2" />

                <label class="plat" for="plat2">
                  <div class="metadata">
                    <h3>Langoustine rôtie</h3>
                    <div class="legende">
                      <p class="description">Et ses légumes de saison</p>
                      <div class="prix">35€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
              <li>
                <input class="check" type="checkbox" name="plat3" id="plat3" />

                <label class="plat" for="plat3">
                  <div class="metadata">
                    <h3>Côte de boeuf angus</h3>
                    <div class="legende">
                      <p class="description">Et sa purée de panais</p>
                      <div class="prix">44€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
            </ul>
          </div>
          <div class="menu__plats">
            <h2><span>DESSERTS</span></h2>
            <ul>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="dessert1"
                  id="dessert1"
                />

                <label class="plat" for="dessert1">
                  <div class="metadata">
                    <h3>Farandole de desserts</h3>
                    <div class="legende">
                      <p class="description">Du chef</p>
                      <div class="prix">18€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="dessert2"
                  id="dessert2"
                />

                <label class="plat" for="dessert2">
                  <div class="metadata">
                    <h3>Crème brûlée</h3>
                    <div class="legende">
                      <p class="description">Revisité</p>
                      <div class="prix">22€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="dessert3"
                  id="dessert3"
                />

                <label class="plat" for="dessert3">
                  <div class="metadata">
                    <h3>Tiramisu</h3>
                    <div class="legende">
                      <p class="description">À la noisette</p>
                      <div class="prix">23€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="commander">
          <button>Commander</button>
        </div>
      </section>
    </div>

    <!-- Footer -->

    <footer>
      <div class="container">
        <h3>ohmyfood</h3>
        <ul>
          <li><i class="icon fas fa-utensils"></i>Proposer un restaurant</li>
          <li><i class="icon fas fa-hands-helping"></i>Devenir partenaire</li>
          <li>Mentions légales</li>
          <li><a href="mailto:votrenom@exemple.com">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
