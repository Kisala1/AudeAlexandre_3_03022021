<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>La note enchantée - Ohmyfood</title>
    <meta
      name="description"
      content="La note enchantée située à Charonne. Tout le monde sera enchanté par nos plats !"
    />
    <link rel="stylesheet" href="sass/styles.css" />
    <script
      src="https://kit.fontawesome.com/769d532280.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="header-menu">
      <div class="container">
        <a href="index.html#home">
          <i class="arrow fas fa-arrow-left"></i>
          <div class="position-logo">
            <img
              src="images/logo/ohmyfood.png"
              alt="ohmyfood"
              title="Logo Ohmyfood"
            />
          </div>
        </a>
      </div>
    </header>

    <!-- Content -->

    <div class="container">
      <div class="background-img">
        <img
          src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
          alt="Plat La note enchantée"
        />
      </div>
      <section class="menu">
        <h1>La note enchantée <span class="like-button"></span></h1>
        <div class="menu__flex">
          <div class="menu__plats">
            <h2><span>ENTRÉES</span></h2>
            <ul>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="entrée1"
                  id="entrée1"
                />
                <label class="plat" for="entrée1">
                  <span class="metadata">
                    <strong class="titre">Ravioles de foie gras</strong>
                    <span class="legende">
                      <em class="description">
                        Accompagnés de leur crème à la truffe
                      </em>
                      <strong class="prix">25€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="entrée2"
                  id="entrée2"
                />

                <label class="plat" for="entrée2">
                  <span class="metadata">
                    <strong class="titre">Caviar osciètre</strong>
                    <span class="legende">
                      <em class="description">
                        Sur blini à la farine de blé noir
                      </em>

                      <strong class="prix">35€</strong>
                    </span>
                  </span>
                  <div class="checked-indicator"></div>
                </label>
              </li>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="entrée3"
                  id="entrée3"
                />
                <label class="plat" for="entrée3">
                  <span class="metadata">
                    <strong class="titre">Homard et espuma de...</strong>
                    <span class="legende">
                      <em class="description">Mariné aux zests d'orange</em>
                      <strong class="prix">20€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>

              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="entrée4"
                  id="entrée4"
                />
                <label class="plat" for="entrée4">
                  <span class="metadata">
                    <strong class="titre">Foie gras de canard cuit entier</strong>
                    <span class="legende">
                      <em class="description">
                        Confiture de figue et pain toasté
                      </em>
                      <strong class="prix">35€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>
            </ul>
          </div>

          <div class="menu__plats">
            <h2><span>PLATS</span></h2>
            <ul>
              <li>
                <input class="check" type="checkbox" name="plat1" id="plat1" />

                <label class="plat" for="plat1">
                  <span class="metadata">
                    <strong class="titre">Noix de coquilles Saint-Jacques</strong>
                    <span class="legende">
                      <em class="description">Sur lit de purée de céleri-rave</em>
                      <strong class="prix">40€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>
              <li>
                <input class="check" type="checkbox" name="plat2" id="plat2" />

                <label class="plat" for="plat2">
                  <span class="metadata">
                    <strong class="titre">Langoustine poêlée</strong>
                    <span class="legende">
                      <em class="description">Purée de patate douce</em>
                      <strong class="prix">35€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>
              <li>
                <input class="check" type="checkbox" name="plat3" id="plat3" />

                <label class="plat" for="plat3">
                  <span class="metadata">
                    <strong class="titre">Mijoté de queue de boeuf</strong>
                    <span class="legende">
                      <em class="description">
                        Et riz sauvage aux zests de citron
                      </em>
                      <strong class="prix">44€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>
            </ul>
          </div>
          <div class="menu__plats">
            <h2><span>DESSERTS</span></h2>
            <ul>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="dessert1"
                  id="dessert1"
                />

                <label class="plat" for="dessert1">
                  <span class="metadata">
                    <strong class="titre">Macaron noisette et chocolat</strong>
                    <span class="legende">
                      <em class="description">
                        Glace au caramel brun et sel de Guérande
                      </em>
                      <strong class="prix">18€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="dessert2"
                  id="dessert2"
                />

                <label class="plat" for="dessert2">
                  <span class="metadata">
                    <strong class="titre">Baba au rhum revisité</strong>
                    <span class="legende">
                      <em class="description">Avec son coulis de citron</em>
                      <strong class="prix">22€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="dessert3"
                  id="dessert3"
                />

                <label class="plat" for="dessert3">
                  <span class="metadata">
                    <strong class="titre">Tarte au citron meringuée</strong>
                    <span class="legende">
                      <em class="description">Destructurée</em>
                      <strong class="prix">23€</strong>
                    </span>
                  </span>
                  <span class="checked-indicator"></span>
                </label>
              </li>
            </ul>
          </div>
        </div>

        <div class="commander">
          <button>Commander</button>
        </div>
      </section>
    </div>

    <!-- Footer -->

    <footer>
      <div class="container">
        <h3>ohmyfood</h3>
        <ul>
          <li><i class="icon fas fa-utensils"></i>Proposer un restaurant</li>
          <li><i class="icon fas fa-hands-helping"></i>Devenir partenaire</li>
          <li>Mentions légales</li>
          <li><a href="mailto:votrenom@exemple.com">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
