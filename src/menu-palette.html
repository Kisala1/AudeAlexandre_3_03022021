<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Ohmyfood</title>
    <meta
      name="description"
      content="La palette du goût située à Ménilmontant. Pour satisfaire vos papilles !"
    />
    <link rel="stylesheet" href="sass/styles.css" />
    <script
      src="https://kit.fontawesome.com/769d532280.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="header-menu">
      <div class="container">
        <a href="index.html#home">
          <i class="arrow fas fa-arrow-left"></i>
          <div class="position-logo">
            <img
              src="images/logo/ohmyfood.png"
              alt="ohmyfood"
              title="Logo Ohmyfood"
            />
          </div>
        </a>
      </div>
    </header>

    <!-- Content -->

    <div class="container">
      <div class="background-img">
        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" />
      </div>
      <section class="menu">
        <div class="menu-entrees">
          <h1>La palette du goût <span class="like-button"></span></h1>
          <div>
            <h2>ENTR&EacuteES</h2>
            <ul>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="entrée1"
                  id="entrée1"
                />
                <label class="plat" for="entrée1">
                  <div class="metadata">
                    <h3>Fricassée d'escargot</h3>
                    <div class="legende">
                      <p class="description">Au piment d'espelette</p>
                      <div class="prix">25€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="entrée2"
                  id="entrée2"
                />

                <label class="plat" for="entrée2">
                  <div class="metadata">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <div class="legende">
                      <p class="description">Et ses copeaux de truffe noire</p>

                      <div class="prix">35€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="entrée3"
                  id="entrée3"
                />

                <label class="plat" for="entrée3">
                  <div class="metadata">
                    <h3>Oeuf au plat</h3>
                    <div class="legende">
                      <p class="description">
                        Assaisonné à la truffe sur lit de caviar
                      </p>
                      <div class="prix">20€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
            </ul>
          </div>
          <div class="menu-plats">
            <h2>PLATS</h2>
            <ul>
              <li>
                <input class="check" type="checkbox" name="plat1" id="plat1" />

                <label class="plat" for="plat1">
                  <div class="metadata">
                    <h3>Filet de boeuf aux herbes</h3>
                    <div class="legende">
                      <p class="description">
                        Accompagné de sa ribambelle de légumes
                      </p>
                      <div class="prix">40€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
              <li>
                <input class="check" type="checkbox" name="plat2" id="plat2" />

                <label class="plat" for="plat2">
                  <div class="metadata">
                    <h3>Parmentier de queue de boeuf</h3>
                    <div class="legende">
                      <p class="description">
                        &Agrave la truffe noire sur sa purée de panais
                      </p>
                      <div class="prix">35€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
              <li>
                <input class="check" type="checkbox" name="plat3" id="plat3" />

                <label class="plat" for="plat3">
                  <div class="metadata">
                    <h3>Filet de Turbot</h3>
                    <div class="legende">
                      <p class="description">Aux agrumes</p>
                      <div class="prix">44€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
            </ul>
          </div>
          <div class="menu-desserts">
            <h2>DESSERTS</h2>
            <ul>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="dessert1"
                  id="dessert1"
                />

                <label class="plat" for="dessert1">
                  <div class="metadata">
                    <h3>Paris-Brest</h3>
                    <div class="legende">
                      <p class="description">Revisité</p>
                      <div class="prix">18€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="dessert2"
                  id="dessert2"
                />

                <label class="plat" for="dessert2">
                  <div class="metadata">
                    <h3>Macaron au chocolat d'exception</h3>
                    <div class="legende">
                      <p class="description">
                        Et glace à la vanille de Madagascar
                      </p>
                      <div class="prix">22€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
              <li>
                <input
                  class="check"
                  type="checkbox"
                  name="dessert3"
                  id="dessert3"
                />

                <label class="plat" for="dessert3">
                  <div class="metadata">
                    <h3>Mousse au chocolat</h3>
                    <div class="legende">
                      <p class="description">
                        Au piment d'espelette et à la truffe noire
                      </p>
                      <div class="prix">23€</div>
                    </div>
                  </div>
                  <div class="checked-indicator"></div>
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="commander">
          <button>Commander</button>
        </div>
      </section>
    </div>

    <!-- Footer -->

    <footer>
      <div class="container">
        <h3>ohmyfood</h3>
        <ul>
          <li><i class="icon fas fa-utensils"></i>Proposer un restaurant</li>
          <li><i class="icon fas fa-hands-helping"></i>Devenir partenaire</li>
          <li>Mentions légales</li>
          <li><a href="mailto:votrenom@exemple.com">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
